name: RPGFramework
version: '${project.version}'
main: io.github.math0898.rpgframework.main
api-version: 1.17
authors: [ Sugaku ]
description: The main framework plugin used for all of Math0898/Sugaku's RPG plugins.
prefix: RPG Framework
softdepend: [ HolographicDisplays ]
permissions:
  rpg.*:
    default: false
    children:
      rpg.parties.*:
        children:
          rpg.parties.maxbypass:
commands:
  party:
    description: Lets players join, leave, and manipulate parties.